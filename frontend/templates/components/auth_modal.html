<!-- Authentication Modal -->
<div id="authModal" class="modal">
    <div class="modal-overlay" onclick="closeAuthModal()"></div>
    <div class="modal-content">
        <button class="modal-close" onclick="closeAuthModal()">&times;</button>

        <!-- Sign In Form -->
        <div id="signinForm" class="auth-form">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your account</p>

            <form onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="signin-username">Username</label>
                    <input type="text" id="signin-username" name="username" required placeholder="Enter your username"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" name="password" required
                        placeholder="Enter your password" autocomplete="current-password">
                </div>

                <div id="signin-error" class="error-message"></div>

                <button type="submit" class="btn btn-primary btn-block">
                    Sign In
                </button>
            </form>

            <p class="auth-switch">
                Don't have an account?
                <a href="#" onclick="switchToSignUp(event)">Sign up</a>
            </p>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm" class="auth-form" style="display: none;">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Start monitoring your models today</p>

            <form onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="signup-name">Username</label>
                    <input type="text" id="signup-name" name="name" required placeholder="Choose a username"
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required placeholder="your.email@company.com"
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="signup-company">Company Name</label>
                    <input type="text" id="signup-company" name="company_name" required placeholder="Your company name"
                        autocomplete="organization">
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required minlength="6"
                        placeholder="At least 6 characters" autocomplete="new-password">
                </div>

                <div id="signup-error" class="error-message"></div>

                <button type="submit" class="btn btn-primary btn-block">
                    Create Account
                </button>
            </form>

            <p class="auth-switch">
                Already have an account?
                <a href="#" onclick="switchToSignIn(event)">Sign in</a>
            </p>
        </div>
    </div>
</div>
